<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - PetPals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f9d0c2;
            font-family: 'Questrial', sans-serif;
            color: #343a40;
        }

        .donate-header {
            background-color: #006a6a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .donate-header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
        }

        .donate-header p {
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .donation-form {
            background-color: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }

        .donation-form h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .donation-form label {
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .donation-form .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .donation-form .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            width: 100%;
        }

        .donation-form .btn-primary:hover {
            background-color: #e55b50;
        }

        .footer {
            background-color: #006a6a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="donate-header">
        <div class="container">
            <h1>Make a Difference</h1>
            <p>Your generous donation helps us save lives</p>
        </div>
        <button class="btn btn-outline-light" onclick="goBack()">Back</button>
        <script>
            function goBack() {
            window.history.back();
            }
        </script>
    </header>
    <section class="donation-form-section py-5">
        <div class="container">
            <div class="donation-form">
                <h2>Donate Now</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="donation-amount" class="form-label">Donation Amount</label>
                        <input type="number" class="form-control" id="donation-amount" name="donation-amount" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="donor-name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="donor-name" name="donor-name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="donor-email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="donor-email" name="donor-email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="donor-message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="donor-message" name="donor-message" rows="4" placeholder="Write a message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Donate</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PetPals. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
